<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>VAN·桌面</title>
		<link rel="stylesheet" href="css/desktop.css" />
		<link rel="stylesheet" type="text/css" href="css/date.css"/>
	</head>
	<body>
		<div id="mainDesktop">
			<div id="desktopBg"></div>
			<img class="bg" src="img/bg.jpg"/>
			<div id="search">
				<div class="searchLogo"></div>
				<div class="searchBox">
					<input type="text" class="searchText"/>
					<input type="button" class="searchBtn" value="百度一下">
				</div>
			</div>
			<div id="taskbar">
				<div id="windows">
					<div class="windowsCon"></div>
					<div class="windowsConZ"></div>
				</div>
				<div id="webMenu">
				</div>
				<div id="taskbar_time">
					<p class="time"></p>
					<p class="date"></p>
					<canvas id="clock" width="200px" height="200px"></canvas>
				</div>
			</div>
			<div id="webApp">
				<div data-name="music" class="music">
					<div class="appLogo"></div>
					<p class="appTitle">音乐</p>
				</div>
				<div data-name="book" class="book">
					<div class="appLogo"></div>
					<p class="appTitle">电子书</p>
				</div>
				<div data-name="game" class="game">
					<div class="appLogo"></div>
					<p class="appTitle">别踩白块儿</p>
				</div>
			</div>
			<!--<div class="appBox">
				<div class="appBoxTop">
					<div class="appBoxTitle">音乐</div>
					<div class="appBoxMenu">
						<div class="appBoxHidden"></div>
						<div class="appBoxClose"></div>
					</div>
				</div>
			</div>-->
			<div id="calendar">

				<!--单页-->
				<div class="day-view">
					<!--阳历(上)-->
					<div class="solar">
						<!--背景遮罩层-->
						<div class="bg-mask"></div>
						<!--年月标题显示-->
						<div class="yearsDay-title">2017.12</div>
						<!--跳转到今天-->
						<div class="jump-today"></div>
						<!--单页/列表切换-->
						<div class="view-day" id="view-toggle"></div>
						<span class="prev"></span>
						<div class="number">
							<ul class="main">
								<li>
									<div class="day"><img/></div>
									<div class="week"></div>
								</li>
								<li>
									<div class="day"><img/></div>
									<div class="week"></div>
								</li>
							</ul>
						</div>
						<span class="next"></span>
					</div>
					<!--农历(阴历)-->
					<div class="lunar">
						<div id="barBtn"></div>
						<div class="title"></div>
						<span class="add-note" id="noteBtn"></span>
						<!--备忘录列表-->
						<ul class="note">
							<li><span></span><p></p></li>
							<li><span></span><p></p></li>
							<li><span></span><p></p></li>
							<li><span></span><p></p></li>
						</ul>
						<!--详情页-->
						<div class="note-details">
							<span class="close-note"></span>
							<span class="save-note">保存</span>
							<p class="title"></p>
							<p class="details"></p>
						</div>
						<!--编辑窗口-->
						<input type="text" placeholder="标题" class="edit-title" />
						<textarea placeholder="内容" class="edit-content"></textarea>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/rgbaster.js" ></script>
		<script type="text/javascript" src="js/method.js" ></script>
		<script type="text/javascript" src="js/desktop.js" ></script>
		<script type="text/javascript" src="js/clock.js" ></script>
		<script src="js/lunar.js" type="text/javascript"></script>
		<script src="js/Date.js" type="text/javascript"></script>
		<script src="js/function.js" type="text/javascript"></script>
		<script src="js/move.js" type="text/javascript"></script>
		<script src="js/index.js" type="text/javascript"></script>
	</body>
</html>
